<main id="contactus">
    <h2>Contact Us</h2>
    <p> Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
    <img src="images/swiss-sunset.jpg" alt="view of a few scattered swiss houses or inns nestled in a treeline from across a lake with a beautiful pink, yellow, orange, and purple sunset framed by the mountains behind the buildings" width="400" height="400">
    <form action="https://wp.zybooks.com/form-viewer.php" target="_blank" method="POST">
        <div class="contact">
            <fieldset id="info">
                <label>Full Name: <span class="required">*</span></label>
                <input type="text" name="my-name" id="my-name" required>

                <label>Email Address: <span class="required">*</span></label>
                <input type="email" name="my-email" id="my-email" required>

                <label for="my-phone">Phone Number: <span class="required">*</span></label>
                <input type="tel" name="my-phone" id="my-phone" required>
                </fieldset>

                <label id="comment" for="comments">Comments: <span class="required">*</span></label>
            <textarea name="comments" id="comments" required></textarea>
        </div>
        <fieldset class="preference">
            <legend>Preferred Method of Contact</legend>
            
            <input type="radio" name="contact-pref" id="pref-email" checked>
            <label for="pref-email">Email</label>
            
            <input type="radio" name="contact-pref" id="pref-phone">
            <label for="pref-phone">Phone</label>
        </fieldset>
        <input type="submit" name="my_submit" id="my_submit" value="Submit the Form">
    </form>
</main>
